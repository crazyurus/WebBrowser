<P><A NAME="menu_file"></A><B>“文件”菜单命令</B></P>



<P>“文件”<b></b>菜单提供了如下命令:</P>



<TABLE cols=2 width=900>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_new.htm">新建</A></TD>

<TD width=84%>创建新文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_open.htm">打开</A></TD>

<TD width=84%>打开现有文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_close.htm">关闭</A></TD>

<TD width=84%>关闭打开的文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_save.htm">保存</A></TD>

<TD width=84%>使用相同的文件名保存打开的文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_save_as.htm">另存为</A></TD>

<TD width=84%>将已打开的文档保存到指定的文件名。</TD>

</TR>




<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_print.htm">打印</A></TD>

<TD width=84%>打印文档。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_print_preview.htm">打印预览</A></TD>

<TD width=84%>在屏幕上显示文档打印出来的样子。</TD>

</TR>



<TR VALIGN="top">

<TD width=16%><A HREF="hid_file_print_setup.htm">打印设置</A></TD>

<TD width=84%>选择打印机和打印机连接。</TD>

</TR>





<TR VALIGN="top">

<TD width=16%><A HREF="hid_app_exit.htm">退出</A></TD>

<TD width=84%>退出 &lt;&lt;您的应用程序&gt;&gt;。</TD>

</TR>

</TABLE><BR>
